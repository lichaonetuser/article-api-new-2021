<body>
<div class="main">
    <h1 class="title">教えてどっち？〜あなたは多数派？それ とも少数派？</h1>
    <div class="before_submit">
        <div class="deraction">急なご質問ではございますが、もし名前で 使うアプリを決めるのなら、あなたはどっ ち派？</div>
        <ul class="option_list">

        </ul>
        <div class="other_suggestion">
            <textarea placeholder="私はこの名前がいいと思う"></textarea>
        </div>
        <div class="submit_btn">提出＆結果をチェック</div>
    </div>
    <div class="after_submit">
        <div class="title"><div class="title_pic"></div></div>
        <ul class="option_list">

        </ul>
    </div>
    <div class="cover_screen"></div>
    <div class="alert_box">
        <p>エラーが発生したので、もう一度試してください</p>
        <button>确定</button>
    </div>
</div>
<script charset="utf-8" src="https://cdn.getnewseveryday.com/nstatic/zepto-min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        var query_str = window.location.search;
        var has_voted = ''
        var options = {}
        var total = 0
        var has_checked = false
        $.getJSON('/adhoc/vfa/stat/'+query_str, function(d){
            has_voted = d.data.has_voted;
            options = d.data.options;
            total = d.data.total;
            if(has_voted){
                createAfterSubmit(total, options)
            } else {
                createBeforeSubmit(options)
            }

            $('body').delegate('.before_submit .option_item', 'tap', function(){
                has_checked = true
                $('.before_submit .option_item').removeClass('checked')
                $(this).addClass('checked')
                if($(this).hasClass('other')){
                    $('.other_suggestion').show()
                    $('.submit_btn').css('margin-top', '0.35rem')
                } else {
                    $('.other_suggestion').hide()
                    $('.submit_btn').css('margin-top', '0.66rem')
                }
            })

            $('body').delegate('.submit_btn', 'tap', function(){
                if(!has_checked){
                    return ;
                }
                var option_name = $('.before_submit .option_item.checked').attr('option');
                var other_suggestion = $('.other_suggestion textarea').val();
                var voteData = {
                    'option': option_name,
                    'other': other_suggestion
                }
                voteData = JSON.stringify(voteData)
                submitOption(options, voteData)
            })
        })
    });

    function submitOption(options, voteData){
        var query_str = window.location.search;
        $.post('/adhoc/vfa/vote/'+query_str, voteData, function(d){
            if(d.status == 1){
                options = d.data.options;
                total = d.data.total;
                createAfterSubmit(total, options)
            } else {
                alertWaring()
            }
        })
    }

    function createBeforeSubmit(options){
        var appendHtml = ''
        var otherHtml = ''

        for (var key in options) {
            if(key == 'other'){
                otherHtml += '<li class="option_item other" option="other">'+
                    '<i class="option_icon"></i>'+
                    '<span>全部ピンと来ない…</span>'+
                '</li>'
            } else {
                appendHtml += '<li class="option_item" option="'+key+'">'+
                    '<i class="option_icon"></i>'+
                    '<span>'+key+'</span>'+
                '</li>'
            }
        }
        //将other移动到最后
        appendHtml += otherHtml
        $('.before_submit .option_list').append(appendHtml)

        $('.after_submit').hide()
        $('.before_submit').show()
    }

    function createAfterSubmit(total, options){
        var otherHtml = ''
        var appendHtml = ''

        for (var key in options) {
            var percent = Math.floor(options[key]/total*100) + '%';
            if(key == 'other'){
                otherHtml += '<li class="option_item"><p>'+percent+'人がオリジナルの名前を作りました</p>'+
                    '<div class="percent_bar">'+
                        '<div class="select_bar" style="width:'+ percent +'"></div>'+
                    '</div>'+
                '</li>'
            } else {
                appendHtml += '<li class="option_item"><p>'+key+'</p>'+
                    '<div class="percent_bar">'+
                        '<div class="select_bar" style="width:'+ percent +'"></div>'+
                        '<span class="percent_num">'+percent+'</span>'+
                    '</div>'+
                '</li>'
            }
        }
        
        appendHtml += otherHtml
        $('.after_submit .option_list').append(appendHtml)

        $('.after_submit').show()
        $('.before_submit').hide()
    }

    function alertWaring(){
        var screenHeight = window.screen.height
        $('.alert_box').show()
        $('.cover_screen').show()
        $('body').delegate('.cover_screen, .alert_box button', 'tap', function(){
            $('.alert_box').hide()
            $('.cover_screen').hide()         
        })
    }
</script>
